<html>
<head>
	<title>Music | Sabiskar</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'music/css/music.css' %}" />

</head>
<body>
	<nav id="navbar">
		<div class="container">
			<ul>
				<li><a href="{%url 'music:index'%}">HOME</a></li>
				<li><a href="{%url 'music:music'%}">MUSIC</a></li>
				<li></li><a href="#">SONGS</a></li>
				<li><a href="#">SONGS</a></li>
			</ul>
		</div>	
	</nav>
	<div class="container">
		<div id="music-albums">
				{%if all_albums%}

				<ul>
					{% for album in all_albums %}
					<li><a href="{%url 'music:detail' album.id%}">{{album.album_title}}</a></li>
					{% endfor %}
				</ul>
				{%else%}
				<h3>You don't have any albums</h3>
				{%endif%}
		</div>
		<a class="fix-me button" href="#">fixed</a>
	</div>			
</body>
</html>
